<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <script src="/socket.io/socket.io.js"></script>
    <script type='text/javascript' src='ServerDate.js'></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body id='body'>
    <p id='time'></p>
    <p id='transport'></p>
    <script>
        let transport;

        const socket = io();
        socket.on('transport', (data) => {
            // console.log('received transport', data);
            transport = data;
        });

        function loop() {
            if (transport && transport.state) {
                let tickTime = 1000 * 60 / transport.tempo;
                let current = ServerDate.now() + transport.offset;
                document.getElementById('time').innerText = current;
                document.getElementById('transport').innerText = `${transport.bars}:${transport.beats}:${transport.units}`;
                let color = 255 * ((current / tickTime) % 1);
                document.getElementById('body').style.backgroundColor = `rgb(${color}, ${color}, ${color})`;
            }
            requestAnimationFrame(loop);
        };
        loop();
    </script>
</body>

</html>
