<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <script src="/socket.io/socket.io.js"></script>
    <script type='text/javascript' src='ServerDate.js'></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body id='body'>
    <p id='time'></p>
    <p id='transport'></p>
    <script>
        let transport;

        const socket = io();
        let diffs = [];
        let diff = 0.0;
        socket.on('transport', (data) => {
            // console.log('received transport', data);
            diffs.push((new Date().getTime() - data.sent) * 0.5);
            if(16 < diffs.length) diffs = diffs.slice(1);
            diff = -diffs.reduce((x, y) => x + y, 0.0) / diffs.length;
            transport = data.transport;
        });

        setInterval(() => {
            socket.emit('get', { sent: new Date().getTime() });
        }, 100);

        function loop() {
            if (transport && transport.state) {
                let tickTime = 1000 * 60 / transport.tempo;
                let current = new Date().getTime() + diff + transport.offset;
                document.getElementById('time').innerText = current;
                document.getElementById('transport').innerText = `${transport.bars}:${transport.beats}:${transport.units}`;
                let color = 255 * ((current / tickTime) % 1);
                document.getElementById('body').style.backgroundColor = `rgb(${color}, ${color}, ${color})`;
            }
            requestAnimationFrame(loop);
        };
        loop();
    </script>
</body>

</html>
